typegates:
  deploy:
    url: "http://localhost:7895"
    username: admin
    password: password
    env:
      TG_PRISMA_POSTGRES: "postgresql://postgres:password@localhost:5432/db?schema=prisma"

typegraphs:
  python:
    include: "**/*.py"
  materializers:
    prisma:
      migrations_path: "prisma-migrations"
