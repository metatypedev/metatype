[package]
name = "native"
version = "0.1.0"
edition = "2021"

[lib]
name = "native"
crate-type = ["cdylib"]

[dependencies]
deno_bindgen = "0.5.1"
serde = { version = "1.0.137", features = ["derive"] }
query-core = { git = "https://github.com/metatypedev/prisma-engines" }
query-connector = { git = "https://github.com/metatypedev/prisma-engines" }
request-handlers = { git = "https://github.com/metatypedev/prisma-engines" }
prisma-models = { git = "https://github.com/metatypedev/prisma-engines" }
datamodel = { git = "https://github.com/metatypedev/prisma-engines" }
user-facing-errors = { git = "https://github.com/metatypedev/prisma-engines" }
introspection-connector = { git = "https://github.com/metatypedev/prisma-engines" }
introspection-core = { git = "https://github.com/metatypedev/prisma-engines" }
sql-introspection-connector = { git = "https://github.com/metatypedev/prisma-engines" }
mongodb-introspection-connector = { git = "https://github.com/metatypedev/prisma-engines" }

connection-string = "0.1.14"
url = "2.2.2"
thiserror = "1.0.31"
tokio = { version = "1.19.2", features = ["full"] }
lazy_static = "1.4.0"
log = "0.4.17"
env_logger = "0.9.0"
serde_json = "1.0.82"
dashmap = "5.3.4"
