[package]
name = "native"
version = "0.1.0"
edition = "2021"

[lib]
name = "native"
crate-type = ["cdylib"]

[dependencies]
deno_bindgen = "0.5.1"
serde = { version = "1.0.137", features = ["derive"] }
query-core = { path = "libs/prisma-engines/query-engine/core" }
query-connector = { path = "libs/prisma-engines/query-engine/connectors/query-connector" }
request-handlers = { path = "libs/prisma-engines/query-engine/request-handlers/" }
prisma-models = { path = "libs/prisma-engines/query-engine/prisma-models" }
datamodel = { path = "libs/prisma-engines/libs/datamodel/core" }
user-facing-errors = { path = "libs/prisma-engines/libs/user-facing-errors/" }
introspection-connector = { path = "libs/prisma-engines/introspection-engine/connectors/introspection-connector" }
introspection-core = { path = "libs/prisma-engines/introspection-engine/core" }
sql-introspection-connector = { path = "libs/prisma-engines/introspection-engine/connectors/sql-introspection-connector" }
mongodb-introspection-connector = { path = "libs/prisma-engines/introspection-engine/connectors/mongodb-introspection-connector" }

connection-string = "0.1.14"
url = "2.2.2"
thiserror = "1.0.31"
tokio = { version = "1.19.2", features = ["full"] }
lazy_static = "1.4.0"
log = "0.4.17"
env_logger = "0.9.0"
serde_json = "1.0.81"
dashmap = "5.3.4"
