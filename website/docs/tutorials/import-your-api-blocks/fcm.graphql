mutation A {
  send_notification(
    # test with a fake message
    path: "projects/<firebase-project-id>/messages:send",
    auth: "Bearer <auth-token>",
    body: {
      validateOnly: true,
      message: {
        notification:{
            title: "FCM Message",
            body: "This is an FCM Message"
        },
        # recipient
        token:"<token>",
      }
    }
  ) {
    name
  }
}

query B {
  user(id: 1) {
    id
    name
  }
}
