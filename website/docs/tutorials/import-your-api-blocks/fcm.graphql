mutation A {
  projectsMessagesSend(
    parent: "projects/<id>",
    header_authorization: "Bearer <auth-token>",
    # test with a fake message
    validateOnly: true,
    message: {
      notification: {
          title: "FCM Message",
          body: "This is an FCM Message"
      },
      # recipient
      token:"<token>" 
    }
  ) {
    error {
      message
    }
  }
}

query B {
  user(id: 1) {
    id
    name
  }
}
