mutation SendNotification {
  send_notification(
    parent: "projects/<firebase-project-id>",
    # test with a fake message
    validateOnly: true,
    message: {
      notification:{
          title: "FCM Message",
          body: "This is an FCM Message"
      },
      # recipient
      token:"<token>",
    }
  ) {
    name
  }
}

query UserDetails {
  user(id: 1) {
    id
    name
  }
}
