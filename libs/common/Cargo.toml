[package]
name = "common"
version = "0.0.3-dev.1"
edition = "2021"

[dependencies]
anyhow = "1.0.69"
base64 = "0.21.0"
flate2 = "1.0.25"
indexmap = { version = "1.9.2", features = ["serde"] }
schemars = { version = "0.8.11", features = ["derive", "preserve_order"], optional = true }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = { version = "1.0.92", features = ["preserve_order"] }
serde_with = "2.2.0"
tar = "0.4.38"

[features]
codegen = ["dep:schemars"]
