[package]
name = "common"
version = "0.1.10"
edition = "2021"

[dependencies]
anyhow = "1.0.72"
base64 = "0.21.2"
flate2 = "1.0.26"
indexmap = { version = "2.0.0", features = ["serde"] }
schemars = { version = "0.8.12", features = ["derive", "preserve_order"], optional = true }
serde = { version = "1.0.171", features = ["derive"] }
serde_json = { version = "1.0.103", features = ["preserve_order"] }
serde_with = "3.0.0"
tar = "0.4.39"
ignore = "0.4.20"

[features]
codegen = ["dep:schemars"]
