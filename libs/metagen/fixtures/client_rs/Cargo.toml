package.name = "client_rs_static"
package.edition = "2021"
package.version = "0.0.1"

[dependencies]
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
tokio = { version = "1", features = ["rt-multi-thread"] }
reqwest = { version = "0.12", features = ["blocking","json"] }

[workspace]
resolver = "2"

[[bin]]
name = "main"
path = "main.rs"
