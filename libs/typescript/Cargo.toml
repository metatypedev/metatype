[package]
name = "typescript"
version = "0.0.3-dev.0"
edition = "2021"

[dependencies]
anyhow = "1.0.68"
swc_common = { version = "0.29.10", features = ["tty-emitter"] }
swc_ecma_ast = "0.94.14"
swc_ecmascript = { version = "0.205.47", features = [
  "visit",
  "transforms",
  "typescript-parser",
  "parser",
  "codegen",
] }
swc_ecma_transforms = { version = "0.198.26", features = ["typescript"] }
string_cache = "0.8.4"
dprint-plugin-typescript = "0.80.2"
lazy_static = "1.4.0"
