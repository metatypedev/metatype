[package]
name = "typescript"
version = "0.1.12"
edition = "2021"

[dependencies]
anyhow = "1.0.72"
string_cache = "0.8.7"
lazy_static = "1.4.0"
dprint-plugin-typescript = "0.85.1"

# https://github.com/denoland/deno_ast/blob/main/Cargo.toml#L42 via dprint
swc_common = { version = "=0.31.12", features = ["tty-emitter"] }
swc_ecma_ast = "=0.104.5"
swc_ecma_parser = "=0.134.12"
swc_ecma_codegen = "=0.139.17"
swc_ecma_visit = "=0.90.5"
swc_ecma_transforms_typescript = "=0.177.23"
