on:
  push:
    tags:
      - v*

env:
  PYTHON_VERSION: "3.8"
  POETRY_VERSION: "1.3.1"
  RUST_VERSION: "1.66.0"
  DENO_BINDGEN_URL: https://github.com/denoland/deno_bindgen/raw/main/cli.ts
  DENO_VERSION: "1.29.2"

jobs:
  check-bump:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
      - uses: actions/checkout@v2
      - id: version
        uses: mikefarah/yq@master
        with:
          cmd: yq '.METATYPE_VERSION' dev/lock.yml
      - name: Check and bump version
        run: |
          if [[ "${{ github.ref_name }}" != "v${{ steps.version.outputs.result }}" ]]; then
            echo "Tag does not match code version, stopping."
            exit -1
          fi
          echo "Building v${{ steps.version.outputs.result }}"

  meta-cli:
    needs:
      - check-bump
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: .exe
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: false
          command: build
          args: "--locked --release --package meta-cli --target ${{ matrix.target }}"
      - name: Compress
        run: |
          cd target/${{ matrix.target }}/release          
          tar czvf ../../../meta-cli-${{ github.ref_name }}-${{ matrix.target }}.tar.gz "meta${{ matrix.suffix }}"
      - name: Upload
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ github.ref }}
          file: "meta-cli-${{ github.ref_name }}-${{ matrix.target }}.tar.gz"
          asset_name: "meta-cli-${{ github.ref_name }}-${{ matrix.target }}.tar.gz"
          overwrite: false

  typegraph:
    needs:
      - check-bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ env.POETRY_VERSION }}
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "poetry"
      - name: Build & publish
        working-directory: typegraph
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry install --sync
          poetry build
          poetry publish
      - name: Upload
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ github.ref }}
          file: "typegraph/dist/*"
          file_glob: true
          overwrite: false

  typegate:
    needs:
      - check-bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & publish
        uses: docker/build-push-action@v3
        with:
          file: dev/Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/typegate:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/typegate:cache,mode=max
          tags: ghcr.io/${{ github.repository_owner }}/typegate:${{ github.ref_name }},ghcr.io/${{ github.repository_owner }}/typegate:latest
