[package]
name = "sample_client"
edition = "2021"
version = "0.5.1-rc.4"

[dependencies]
metagen-client = { workspace = true, features = ["graphql"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["rt-multi-thread"] }

[[bin]]
name = "sample_client"
path = "main.rs"
