[package]
name = "meta-cli"
version = "0.1.10-dev.0"
edition = "2021"

description = "Open source, low-code backend platform for developers â€” build modular APIs with zero-trust and serverless deployment, no matter where and how (legacy) systems are."
authors = ["Metatype Contributors <support@metatype.dev>"]
license-file = "../LICENSE-MPL-2.0.md"
homepage = "https://metatype.dev"
documentation = "https://metatype.dev"
repository = "https://github.com/metatypedev/metatype"
include = ["src"]
keywords = ["api", "composition", "typesystem", "graphql", "ecosystem"]
categories = [
  "accessibility",
  "api-bindings",
  "data-structures",
  "development-tools",
  "wasm",
]

[features]
typegraph-next = []

[[bin]]
name = "meta"
path = "src/main.rs"

[dependencies]
self_update = { version = "0.36.0", features = [
  "archive-tar",
  "archive-zip",
  "compression-flate2",
  "compression-zip-deflate",
  "compression-zip-bzip2",
] }
prisma-models = { git = "https://github.com/prisma/prisma-engines" }
lazy_static = "1.4.0"
tokio = { version = "1.28.0", features = ["full"] }
futures = "0.3.28"
log = "0.4.17"
env_logger = "0.10.0"
clap = { version = "4.1.14", features = ["derive", "env"] }
crossbeam-channel = "0.5.7"
notify-debouncer-mini = { version = "0.2.0", default-features = false }
tiny_http = "0.12.0"
ignore = "0.4.20"
globset = "0.4.10"
anyhow = "1.0.70"
indoc = "2.0.1"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = { version = "1.0.95", features = ["preserve_order"] }
reqwest = { version = "0.11.16", features = ["json"] }
colored = "2.0.0"
question = "0.2.2"
dialoguer = "0.10.3"
flate2 = "1.0.25"
tar = "0.4.38"
base64 = "0.21.0"
common = { path = "../libs/common" }
typescript = { path = "../libs/typescript" }
serde_yaml = "0.9.19"
pathdiff = "0.2.1"
openssl = { version = "0.10.48", features = ["vendored"] }
indexmap = { version = "1.9.3", features = ["serde"] }
lade-sdk = "0.6.2"
async-trait = "0.1.68"
async-recursion = "1.0.4"
clap-verbosity-flag = "2.0.1"
clap_complete = "4.2.1"
itertools = "0.10.5"
enum_dispatch = "0.3.11"
git2 = { version = "0.16.1", features = ["vendored-libgit2"], default-features = false }
normpath = "1.1.1"
include_dir = "0.7.3"
chrono = { version = "0.4.24", features = ["serde"] }
directories = "5.0.0"
grep = "0.2.12"

[dev-dependencies]
assert_cmd = "2.0.10"
insta = "1.29.0"
project-root = "0.2.2"
