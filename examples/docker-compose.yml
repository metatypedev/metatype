services:
  typegate:
    image: ghcr.io/metatypedev/typegate:v0.0.3-dev.1
    restart: always
    ports:
      - "7890:7890"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      REDIS_URL: redis://:password@redis:6379/0
      TG_EXTERNAL_URL: http://localhost:7890
      TG_SECRET: "a4lNi0PbEItlFZbus1oeH/+wyIxi9uH6TpL8AIqIaMBNvp7SESmuUBbfUwC0prxhGhZqHw8vMDYZAGMhSZ4fLw=="
      TG_ADMIN_PASSWORD: password
    env_file:
      - .env.example
    depends_on:
      - redis

  redis:
    image: redis:7
    restart: always
    command: --requirepass password

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
