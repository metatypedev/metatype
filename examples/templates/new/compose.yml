services:
  typegate:
    image: ghcr.io/metatypedev/typegate:v0.1.6
    platform: linux/amd64
    restart: always
    ports:
      - "7890:7890"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # only for dev, generate secure defaults for production
      TG_SECRET: "a4lNi0PbEItlFZbus1oeH/+wyIxi9uH6TpL8AIqIaMBNvp7SESmuUBbfUwC0prxhGhZqHw8vMDYZAGMhSZ4fLw=="
      TG_ADMIN_PASSWORD: password
      REDIS_URL: redis://:password@redis:6379/0
      DEBUG: "true"
    depends_on:
      - redis

  redis:
    image: redis:7
    restart: always
    command: --requirepass password

  # for prisma runtime with postgres
  # postgresql://postgres:password@localhost:5432/db
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # for prisma runtime with mongo
  # postgresql://postgres:password@localhost:5432/db
  mongo:
    image: mongo:6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  pgdata:
  mongodata:
