[workspace]
resolver = "2"
members = [
  "libs/*",
  "typegate/engine",
  "typegate/standalone",
  "meta-cli",
  "typegraph/core",
]

[workspace.package]
version = "0.3.1"
edition = "2021"

[workspace.dependencies]
# deno = { path =  "../deno/cli"}
deno = { git = "https://github.com/metatypedev/deno", branch = "v1.39.0-embeddable" }

# internal crates
mt_deno = { path = "libs/deno/"}
common = { path = "libs/common/"}
typescript = { path = "libs/typescript/" }
typegate_engine = { path = "typegate/engine" }

# pinned to match version brought in
# https://github.com/metatypedev/deno/blob/librarify-cli/cli/Cargo.toml#L51
env_logger = "=0.10.0"
clap = "=4.3.3"
clap_complete = "=4.3.1"
reqwest = "0.11.20"
# https://github.com/WasmEdge/wasmedge-rust-sdk
wasmedge-sdk = "=0.13.2"
wasmedge-sys = "=0.17.5"
wasmedge-types = "=0.4.4"
# https://github.com/denoland/deno_ast/blob/main/Cargo.toml
swc_common = "=0.32.0"
swc_ecma_ast = "=0.109.0"
swc_ecma_codegen = "=0.144.1"
swc_ecma_parser = "=0.139.0"
swc_ecma_transforms_typescript = "=0.182.3"
swc_ecma_visit = "=0.95.0"
shadow-rs = "0.24"
