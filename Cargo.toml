[workspace]
members = [
  "typegate/native",
  "meta-cli",
  "libs/common",
  "libs/typescript",
  "libs/xtask",
  "libs/macros",
  "typegraph/core",
  "deno/",
  "deno/test_util",
]

resolver = "2"

[workspace.dependencies]
# internal
deno = { path = "deno/" }
test_util = { path = "deno/test_util/" }

# external
pretty_assertions = "=1.4.0"
anyhow = "1"
futures = "0.3"
bytes = "1.4.0"
tar = "=0.4.40"
flate2 = { version = "1.0.26", features = [
  "zlib-ng",
], default-features = false }
ring = "=0.16.20"
console_static_text = "=0.8.1"
glob = "0.3.1"
libc = "0.2.126"
tokio = { version = "1" }
once_cell = "1"
base64 = "=0.13.1"
