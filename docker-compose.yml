volumes: {}

services:

  haproxy:
    image: haproxy:2.5
    restart: always
    ports:
      - "7890:8000"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:14
    restart: always
    ports:
      - "5432:5432"
    #volumes:
    #  - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: db
      POSTGRES_PASSWORD: password
    command: "-c app.test=true -c log_statement=all"

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"

  edgedb:
    image: edgedb/edgedb:1
    restart: always
    ports:
      - "5656:5656"
    #volumes:
    #  - edge_data:/var/lib/edgedb/data
    environment:
      EDGEDB_SERVER_SECURITY: insecure_dev_mode
      EDGEDB_SERVER_USER: edgedb
      EDGEDB_SERVER_DATABASE: db
      EDGEDB_SERVER_PASSWORD: pass

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    command: --requirepass password
