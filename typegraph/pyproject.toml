[tool.poetry]
name = "typegraph"
version = "0.0.1"
description = ""
authors = []
include = [
    "libs/**/*"
]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
dataconf = "^1.5.0"
httpx = {extras = ["http2"], version = "^0.22.0"}
javascripthon = {git = "https://github.com/metapensiero/metapensiero.pj"}
orjson = "^3.7.12"
redbaron = "^0.9.2"
python-dotenv = "^0.20.0"
python-box = "^6.0.2"
furl = "^2.1.3"
frozendict = "2.1.3"
semver = "^2.13.0"
PyYAML = "^6.0"
deepmerge = "^1.0.1"
graphql-core = "^3.2.1"
gql = {extras = ["requests"], version = "^3.4.0"}

[tool.poetry.dev-dependencies]
black = "^22.6.0"
pytest = "^7.1.2"
flake8 = "^4.0.1"
pytest-asyncio = "^0.18.3"
debugpy = "^1.6.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
