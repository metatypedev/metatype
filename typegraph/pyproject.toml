[tool.poetry]
name = "typegraph"
version = "0.1.0"
description = ""
authors = []
include = [
    "dataconf", "pyproject.toml"
]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.scripts]
meta = 'typegraph.cli.cmds:root'

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
dataconf = "^1.5.0"
httpx = {extras = ["http2"], version = "^0.22.0"}
javascripthon = {git = "https://github.com/metapensiero/metapensiero.pj"}
orjson = "^3.6.8"
redbaron = "^0.9.2"
typer = "^0.4.1"
python-dotenv = "^0.20.0"
fastapi = "^0.78.0"
hypercorn = "^0.13.2"
watchfiles = "^0.14.1"
python-box = "^6.0.2"
native = {path = "native", develop = true}
furl = "^2.1.3"
frozendict = "2.1.3"
semver = "^2.13.0"
PyYAML = "^6.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pytest = "^7.1.2"
flake8 = "^4.0.1"
pytest-asyncio = "^0.18.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
